<h2>Update Book</h2>
<form action="/update-book" method="post">
  <input type="number" name="id" placeholder="Book ID" required><br>
  <input type="text" name="bookname" placeholder="New Book Name" required><br>
  <input type="number" name="quantity" placeholder="New Quantity" required><br>
  <input type="text" name="author" placeholder="New Author" required><br>
  <button type="submit">Update</button>
</form>
<a href="/books">Back to List</a>
